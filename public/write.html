<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Write a Post - Mini SNS</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/write.css">
</head>

<body>
    <h1>✍️ Write a New Post</h1>

    <!-- Form to submit a new post -->
    <form action="#" method="post">
        <label for="writer">Your Name:</label><br />
        <input type="text" id="writer" name="writer" placeholder="Enter your name" required /><br /><br />

        <label for="content">Your Post:</label><br />
        <textarea id="content" name="content" rows="5" cols="40" placeholder="What's on your mind?"
            required></textarea><br /><br />

        <button type="submit">Post</button>
    </form>

    <br />
    <!-- Link back to home -->
    <a href="/">← Back to Home</a>
</body>

</html>
